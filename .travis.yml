language: r
dist: xenial
latex: false

cache:
  packages: yes
  directories:
    - $HOME/bin

branches:
  only:
    - master

script:
  - Rscript build_website.R

deploy:
  provider: master
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: SentometricsResearch/sentometricsresearch.github.io 